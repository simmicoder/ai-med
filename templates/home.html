<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Medibot - Health Diagnosis</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/bg1.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .container {
            background-color: rgba(0,0,0,0.7);
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }
        button {
            background-color: #00c0ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        canvas {
            background-color: white;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AI Medibot</h1>
    <p>Enter your symptoms. Vitals are auto-detected and charts update live.</p>

    <form action="/check" method="post">
        <label>Symptoms (comma separated):</label>
        <input type="text" name="symptoms" required>

        <!-- Auto-filled vitals -->
        <input type="hidden" name="temperature" id="temperature" value="{{ vitals.temperature }}">
        <input type="hidden" name="heartrate" id="heartrate" value="{{ vitals.heartrate }}">
        <input type="hidden" name="bloodpressure" id="bloodpressure" value="{{ vitals.bloodpressure }}">

        <!-- Location auto-detection -->
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">

        <button type="submit">Check Diagnosis</button>
    </form>

    <h3>Live Vitals Charts</h3>
    <canvas id="tempChart" width="300" height="100"></canvas>
    <canvas id="hrChart" width="300" height="100"></canvas>
    <canvas id="bpChart" width="300" height="100"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const tempCtx = document.getElementById("tempChart").getContext("2d");
    const hrCtx = document.getElementById("hrChart").getContext("2d");
    const bpCtx = document.getElementById("bpChart").getContext("2d");

    let labels = [], tempData = [], hrData = [], bpData = [];

    const tempChart = new Chart(tempCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Temperature (Â°C)',
                data: tempData,
                borderColor: 'orange',
                borderWidth: 2,
                fill: false
            }]
        }
    });

    const hrChart = new Chart(hrCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Heart Rate (bpm)',
                data: hrData,
                borderColor: 'lime',
                borderWidth: 2,
                fill: false
            }]
        }
    });

    const bpChart = new Chart(bpCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Blood Pressure (Systolic)',
                data: bpData,
                borderColor: 'cyan',
                borderWidth: 2,
                fill: false
            }]
        }
    });

    function updateCharts() {
        const now = new Date().toLocaleTimeString();
        const temp = (36 + Math.random() * 2).toFixed(1);
        const hr = Math.floor(70 + Math.random() * 20);
        const bp = Math.floor(110 + Math.random() * 20);

        document.getElementById("temperature").value = temp;
        document.getElementById("heartrate").value = hr;
        document.getElementById("bloodpressure").value = `${bp}/80`;

        if (labels.length >= 10) {
            labels.shift();
            tempData.shift();
            hrData.shift();
            bpData.shift();
        }

        labels.push(now);
        tempData.push(temp);
        hrData.push(hr);
        bpData.push(bp);

        tempChart.update();
        hrChart.update();
        bpChart.update();
    }

    setInterval(updateCharts, 2000);

    // Auto Location
    window.onload = function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                document.getElementById("latitude").value = position.coords.latitude;
                document.getElementById("longitude").value = position.coords.longitude;
            });
        }
    }
</script>
</body>
</html>
